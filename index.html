<!DOCTYPE html>
<html>
  <head>
    <title>Hora Atual</title>
  </head>
  <body>
    <h1>A hora agora é: </h1>
    <div id="hora"></div>
    <style>
        h1 { 
            font-family: Georgia, 'Times New Roman', Times, serif;
            padding: 50px;
            font-size: 100px;
        }
    </style>
    
    <script>
      function mostrarHora() {
        const data = new Date();
        const hora = data.getHours();
        const minutos = data.getMinutes();
        const segundos = data.getSeconds();

        const horaFormatada = `<h1>${hora}:${minutos}:${segundos}</h1>`;

        document.getElementById("hora").innerHTML = horaFormatada;
      }

      // Chama a função inicialmente para exibir a hora imediatamente
      mostrarHora();

      // Configura o intervalo para atualizar a hora a cada segundo
      setInterval(mostrarHora, 1000);
    </script>
    
  </body>
</html>
